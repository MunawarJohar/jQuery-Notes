<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Method </title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
        }
        
        .bg_red {
            background-color: red;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1>Set Method in jQuery</h1>
    <div class="box Box" id="test1">
        <h1>Box Dev</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quia quasi expedita fssimus eum dolor. Iure adipisci voluptates esse cupiditate sunt nostrum! .
        </p>

    </div>


    <button id="btn">Click Now</button>

    <form id="sform">
        <label for="">Name</label>
        <input type="text" id="sname"> <br>
        <label for="">class</label>
        <input type="text" id="sclass"> <br>

        <input type="submit">
    </form>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $('#test1 h1').html("Set Property");
            });

            $('#btn').click(function() {
                $('#test1 p').text("This is paragraph");
            });

            $('#btn').click(function() {
                $('#test1 h1').attr("class", "bg_red");
            });


            $(document).ready(function() {
                $('#sname').val("Hello Friends");
                $('#sclass').val("148");
            });
        });
    </script>
</body>

</html>
