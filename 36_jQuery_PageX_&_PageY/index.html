<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageX and PageY in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
           
        }


        #test1 {
            background-color: rgb(130, 143, 143);
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
        .box1{
            width: 20px;
            height: 20px;
            background-color: rgb(179, 198, 214);
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> PageX and PageY in jQuery</h1>
    <div class="box" id="test1">
        
        </div>


<div class="box1" style="position: absolute;">

</div>
    
    <script>
        $(document).ready(function () {
         $(document).mousemove(function(event){
          //s  $('#test1').text("X axis :"+event.pageX);
            $('#test1').text("X axis :"+event.pageX+"Y axis :"+event.pageY);
      
      let x=event.pageX;
      let y=event.pageY;
      $('#box1').offset({top:y,left:x});
      
        })
        });
    </script>
</body>

</html>
