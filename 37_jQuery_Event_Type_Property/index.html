<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Type Property in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
           
        }


        #test1 {
            background-color: rgb(130, 143, 143);
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
      
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Event Type Property in jQuery</h1>
    <div class="box" id="test1">
        
        </div>


<h2></h2>
    
    <script>
        $(document).ready(function () {
      $('#test1').on("Click Mousevoer Mouseout",function(event){
        $('h2').html("Event:"+event.type);
      });
    
        });
    </script>
</body>

</html>
