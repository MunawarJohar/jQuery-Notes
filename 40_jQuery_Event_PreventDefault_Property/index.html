<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Prevent Default Property in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
        
  
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Event Prevent Default Property in jQuery</h1>
    <div class="box" id="test1">
        <h1>Box Dev</h1>
       <a href="google.com" id="result">Google.com (Prevent Defualt Link)</a>
       <br>
       <a href="Youtube.com">Youtube.com</a>

       <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, expedita.
       </p>
    </div>
   <h2></h2>

    <script>
        $(document).ready(function() {
          $('#result').on("click",function(event){
            event.preventDefault();
            let a=event.isDefaultPrevented();
            $('h2').html(a);
          })


          // stop prepagation
          $('#test1').click(function(){
            alert("Click on Div");
          })
          $('p').click(function(){
            event.stopPropagation();
            alert("The p element Clicked");
          })
        });
    </script>
</body>

</html>
