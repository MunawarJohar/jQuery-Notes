<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend Method </title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
        }
        
        .bg_red {
            background-color: red;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1>Append and Prepend Method in jQuery</h1>
    <div class="box Box" id="test1">
        <h1>Box Dev</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quia quasi expedita fssimus eum dolor. Iure adipisci voluptates esse cupiditate sunt nostrum! .
        </p>

    </div>

    <ol>
        <li>Li #1</li>
        <li>Li #2</li>
        <li>Li #3</li>
        <li>Li #4</li>
    </ol>

    <button id="btnAppend">Append</button>
    <button id="btnPrepend">Prepend</button>

    <script>
        $(document).ready(function() {
            $('#btnAppend').click(function() {
                $('#test1').append("<h3>I am Append</h3>")
            })


            $('#btnPrepend').click(function() {
                $('#test1').prepend("<h3>I am Prepend</h3>")
            })

            // for ol
            $('#btnAppend').click(function() {
                $('ol').append("<li>I am new li append</li>")
            })

            $('#btnPrepend').click(function() {
                $('ol').prepend("<li>I am new li prepend </li>")
            })
        });
    </script>
</body>

</html>
