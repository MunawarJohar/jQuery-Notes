<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each Method in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
           
        }


        #test1 {
            background-color: aqua;
            border: 2px solid black;

            padding: 10px 10px;
            position: relative;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Each Method in jQuery</h1>
    <div class="box" id="test1">
        <h1>Box 1</h1>
        <p>Lorem ipsum dols quidem hic nobis aut ex? Eaque, consectetur.</p>
    <p>para 2</p>
        </div>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li class="service">Service</li>
        <li>Blog</li>
        <li>Contact</li>
        <li>Feedbacks</li>
    </ul>

    
    <script>
        $(document).ready(function () {
            $('li').each(function(){
                console.log($('li').text());
            })
        });
    </script>
</body>

</html>
