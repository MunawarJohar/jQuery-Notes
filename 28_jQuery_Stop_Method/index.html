<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Method in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
        
  
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Stop Method in jQuery</h1>
    <div class="box" id="test1">
        <h1>Box Dev</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quia quasi expedita fssimus eum dolor. Iure adipisci voluptates esse cupiditate sunt nostrum! .
        </p>

    </div>
    <button id="btnAnimate">Animate</button>
    <button id="btnStop">Stop</button>


    <script>
        $(document).ready(function() {
            $('#btnAnimate').click(function() {
                $('#test1').animate({
                    left:'200px',
                    width:'400px',
                    fontSize:'30px',
    
                },3000)

                $('#test1').animate({
                    top:'300px'
                })
                $('#btnStop').click(function(){
                    $('#test1').stop();
                    $('#test1').stop(true);
                    //stop and move to end point
                    $('#test1').stop(true,true);
                })
            })



        });
    </script>
</body>

</html>
