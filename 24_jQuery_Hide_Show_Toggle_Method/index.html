<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Method in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
        }
        
  
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Hide and Show Method in jQuery</h1>
    <div class="box" id="test1">
        <h1>Box Dev</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse quia quasi expedita fssimus eum dolor. Iure adipisci voluptates esse cupiditate sunt nostrum! .
        </p>

    </div>

    <button id="btnShow">Show</button>
    <button id="btnHide">Hide</button>
    <button id="btnToggle">Toggle</button>
    <script>
        $(document).ready(function() {
            $('#btnHide').click(function() {
                $('#test1').hide(700);
            })

            $('#btnShow').click(function() {
                $('#test1').show(1000,function(){
                    console.log("Show Done");
                });
            })
            $('#btnToggle').click(function() {
                $('#test1').toggle(1000);
            })

        });
    </script>
</body>

</html>
