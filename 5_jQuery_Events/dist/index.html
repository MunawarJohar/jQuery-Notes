<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Mouse Events </title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
        }
        
        #test2 {
            background-color: green;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1>Mouse Events in jQuery</h1>
    <div id="test1" class="box">
        <h1>Test Box 1</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint, error.</p>
    </div>


    <script>
        $(document).ready(function() {

            $('#test1').click(function() {
                $('#test1').css('background-color', 'purple')
                let a = $(test1).html();
                console.log(a);
            });
            $('#test1').dblclick(function() {
                $('#test1').css('background-color', 'red')
            });
            $('#test1').contextmenu(function() {
                $('#test1').css('background-color', 'green')
            });
            $('#test1').mouseenter(function() {
                $('#test1').css('background-color', 'yellow')
            });

            $('#test1').mouseleave(function() {
                $('#test1').css('background-color', 'black')
            });
        });
    </script>
</body>

</html>
