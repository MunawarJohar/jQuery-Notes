<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Methods in jQuery</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            margin: auto;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
            margin: auto;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: auto;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            display: flex;
        }

        .boxes {
            width: 50px;
            height: 50px;
            background-color: aliceblue;
            margin: 10px;
        }

        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Sibling Methods in jQuery</h1>
    <div class="box" id="test1" style="position:relative;">
        <h1>Box Dev main Outer</h1>
        <div class="box2" id="outer">
            <h1>Box Dev 2 Outer</h1>
            <div class="box3" id="inner">
                <span>Boxes Inner </span>
                <div class="boxes" id="a">
                    A
                </div>
                <div class="boxes" id="b">
                    B
                </div>
                <div class="boxes" id="c">
                    C
                </div>
                <div class="boxes" id="d">
                    D
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#c').siblings().css('background','green');
            $('#c').siblings('span').css('background','red');

            $('#c').next().css('background','blue');

            $('#c').prevAll().css('background','yellow');
            $('#b').nextAll().css('background','green');

            $('#inner').nextUntil('#a').css('background','green');

            
            $('#inner').prevUntil('#test1').css('background','blue');
        });
    </script>
</body>

</html>
