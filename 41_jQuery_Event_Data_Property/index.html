<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event data Property in jQuery</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        
        #test1 {
            background-color: aqua;
            border: 2px solid black;
            overflow: auto;
            padding: 10px 10px;
            position: relative;
        }
        
  
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <h1> Event data Property in jQuery</h1>
    <div class="box" id="test1">
        <h1>Box Dev</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi impedit excepturi nemo, ex quo placeat.</p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, expedita.
       </p>
       <p>Lorem ipsum dolor sit amet.</p>
       <p>Lorem ipsum dolor sit.</p>
    </div>
   <h2></h2>

    <script>
        $(document).ready(function(event) {
        $('p').each(function(i){
          $(this).on("click",{value:i},function(event){
            alert("This is a paragraph :"+event.data.value)
          })
        })
        });
    </script>
</body>

</html>
